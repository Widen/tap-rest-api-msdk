version: 1
send_anonymous_usage_stats: false
plugins:
  extractors:
    - name: tap-rest-api-msdk
      namespace: tap_rest_api_msdk
      executable: ./tap-rest-api-msdk.sh
      capabilities:
        - state
        - catalog
        - discover
      settings:
        - name: api_url
        - name: name
        - name: path
        - name: params
        - name: headers
        - name: records_path
        - name: next_page_token_path
        - name: pagination_request_style
        - name: pagination_response_style
        - name: pagination_page_size
        - name: primary_keys
        - name: replication_key
        - name: except_keys
        - name: num_inference_records
      config:
        name: us_earthquakes
        api_url: https://earthquake.usgs.gov/fdsnws
        path: /event/1/query
        params:
          format: geojson
          starttime: "2014-01-01"
          endtime: "2014-01-02"
          minmagnitude: 1
        primary_keys:
          - id
        records_path: "$.features[*]"
        num_inference_records: 100
      select:
        - '*.*'
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
