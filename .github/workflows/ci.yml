name: CI (Testing/Linting) Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install pipx
          python -m pipx ensurepath
          python -m pipx install poetry
          # Force update PATH to include pipx executables
          export PATH=$PATH:/root/.local/bin
          # Create virtual environment and install dependencies
          poetry env use python
          poetry install --no-root
      - name: Test the code
        run: |
          poetry run pytest
      - name: Lint the code
        run: |
          poetry run black --check --diff tap_rest_api_msdk/ tests/
          poetry run isort --check tap_rest_api_msdk/ tests/
          poetry run flake8 tap_rest_api_msdk/ tests/
          poetry run mypy tap_rest_api_msdk/
          poetry run pydocstyle tap_rest_api_msdk/ tests/



